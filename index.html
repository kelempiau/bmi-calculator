<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>BMI Calculator</h3>

        <div class="gender-option">
            <div class="gender" id="male">
                <img src="download (11).jpeg" alt="male">
                <h3>Laki - Laki</h3>
            </div>
    
            <div class="gender" id="female">
                <img src="download.png" alt="female">
                <h3>Perempuan</h3>
            </div>
        </div>

        <form id="bmi-form">
            <input type="hidden" name="gender" id="gender">
    
            <div class="form-grup">
                <label for="height">Tinggi badan (cm)</label>
                <input type="number" name="height" id="height" placeholder="Tinggi badan" required>
            </div>
    
            <div class="form-grup">
                <label for="weight">Berat badan (kg)</label>
                <input type="number" name="weight" id="weight" placeholder="Berat badan" required>
            </div>
            <button type="submit" id="submit">Hitung BMI</button>
        </form>

        <h3 id="result"></h3>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
